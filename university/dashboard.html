<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./university_data.js" defer></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../list.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>University</title>
  </head>
  <body>
    <header class="header">
      <h1>Dashboard</h1>
    </header>
    <main class="content">
      <section class="content__primary">
        <section class="content__students">
          <header class="content__header">
            <h2>Students</h2>
            <i class="bx bx-dots-horizontal-rounded bx-md"></i>
          </header>
          <ul class="students">
            <!-- students will be fetched from the server -->
          </ul>
        </section>
      </section>

      <aside class="content__secondary">
        <section class="content__funds">
          <header class="content__header">
            <h2>Funds</h2>
          </header>
          <section class="funds">
            <section>
              <p>Balance</p>
              <p class="funds__balance">
                <!-- Get balance from the server -->
              </p>
            </section>

            <section class="funds_usage">
              <section class="funds__used">
                <p>Total Used</p>
                <p class="used">
                  <!-- Get total used from the server -->
                </p>
              </section>
              <section class="funds__used">
                <p>Students Funded</p>
                <p class="funded"></p>
              </section>
            </section>
          </section>
        </section>
        <section class="content__hods">
          <header class="content__header">
            <h2>HODs</h2>
            <i class="bx bx-dots-horizontal-rounded bx-md"></i>
          </header>
          <ul class="hods">
            <!-- HODs will be fetched from the server -->
          </ul>
        </section>
      </aside>
    </main>
  </body>
</html>
