<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/Index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="/static/JS/Index.js"></script>
    <title>Ukukhulaburary</title>
  </head>
  <body>
    <aside id="sidebar" class="hide">
      <a href="#" class="brand" data-link>
        <i class="bx bxs-smile"></i>
        <span class="text">Ukukhula</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="/dashboard" data-link>
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/universityappliction" data-link>
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">University Application</span>
          </a>
        </li>
        <li>
          <a href="/studentapplication" data-link>
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Student Application</span>
          </a>
        </li>
        <li>
          <a href="#" data-link>
            <i class="bx bxs-message-dots"></i>
            <span class="text">Message</span>
          </a>
        </li>
        <li>
          <a href="#" data-link>
            <i class="bx bxs-group"></i>
            <span class="text">Team</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <a href="#" data-link>
            <i class="bx bxs-cog"></i>
            <span class="text">Settings</span>
          </a>
        </li>
        <li>
          <a href="/login" class="logout" data-link>
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </aside>

    <section id="header">
      <nav>
        <i class="bx bx-menu"></i>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <a href="#" class="profile">
          <i class="bx bxs-user-circle bx-lg"></i>
        </a>
      </nav>
    </section>

    <main id="content"></main>
  </body>
</html>
