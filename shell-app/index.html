<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/CSS/Index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" src="/static/JS/Index.js"></script>
    <title>Ukukhulaburary</title>
  </head>
  <body>
    <aside id="sidebar" class="hide">
      <a href="#" class="brand" data-link>
        <i class="bx bx-sort-up bx-md"></i>
        <span class="text">Ukukhula</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="/" data-link>
            <i class="bx bxs-dashboard"></i>
            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/students" data-link>
            <i class="bx bxs-group"></i>
            <span class="text">Students</span>
          </a>
        </li>
        <li>
          <a href="/applications" data-link>
            <i class="bx bxs-file"></i>
            <span class="text">Applications</span>
          </a>
        </li>
      </ul>

      <!-- Other menu items will be rendered dependes of role -->
      <ul class="side-menu top">
        <li>
          <a href="/history" data-link>
            <i class="bx bx-history"></i>
            <span class="text">Fund History</span>
          </a>
        </li>
        <li>
          <a href="/login" class="logout" data-link id="logout">
            <i class="bx bxs-log-out bx-sm"></i>
            <span class="text">Logout</span>
          </a>
        </li>
      </ul>
    </aside>

    <section id="header">
      <nav>
        <i class="bx bx-menu bx-md"></i>
        <h1 id="page-heading">Dashboard</h1>
        <a href="#" class="profile">
          <i class="bx bxs-user-circle bx-lg"></i>
        </a>
      </nav>
    </section>

    <main id="content"></main>
  </body>
</html>
