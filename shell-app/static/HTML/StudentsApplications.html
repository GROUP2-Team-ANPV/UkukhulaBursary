<main class="content">
  <header class="actions">
    <button type="button" id="new-application">New Application</button>
  </header>
  <section class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th class="table__header">First Name</th>
          <th class="table__header">Last Name</th>
          <th class="table__header">Gender</th>
          <th class="table__header">Race</th>
          <th class="table__header">Status</th>
          <th class="table__header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- universities will be fetched from the database -->
      </tbody>
    </table>
  </section>
</main>

<section class="application-modal">
  <section class="application-container">
    <i class="bx bx-x x-circle close-button"></i>
    <form class="form application-form">
      <header class="form__header">
        <h2>Ukukhula Bursary</h2>
        <h3>(Student)</h3>
      </header>

      <section class="form__controls-container">
        <fieldset class="form__details-container">
          <legend class="form__details-header">Student Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" required />
            </li>
            <li class="form__control">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="lastName" required />
            </li>
            <li class="form__control">
              <label for="id-number">ID Number </label>
              <input type="text" id="id-number" name="idNumber" required />
            </li>
            <li class="form__control">
              <label for="birthdate">Birthdate </label>
              <input type="date" id="birthdate" name="birthdate" required />
            </li>
            <li class="form__control">
              <label for="gender">Gender</label>
              <select
                id="gender"
                name="genderId"
                value="${student.gender}"
                required
              >
                <option value="0">Select Gender</option>
                <!-- Get from the database -->
              </select>
            </li>
            <li class="form__control">
              <label for="race">Ethnicity:</label>
              <select id="race" name="raceId" required>
                <option value="0">Select Ethnicity</option>
                <!-- Get from the database -->
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__details-container">
          <legend class="form__details-header">Contact details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phoneNumber" required />
            </li>
            <li class="form__control">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__details-container">
          <legend class="form__details-header">Academic Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="department">Department</label>
              <select id="department" name="departmentId">
                <option value="0">Select Department</option>
                <!-- To be populate by data from the server -->
              </select>
            </li>
            <li class="form__control">
              <label for="grade">Grade Average</label>
              <input type="text" id="grade" name="grade" required />
            </li>
            <li class="form__control">
              <label for="university">university</label>
              <select name="universityID" id="university">
                <option value="0">Select University</option>
                <!-- FEtch from the database -->
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__details-container">
          <legend class="form__details-header">Financial Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="amount-needed">Amount Needed </label>
              <input
                type="number"
                id="amount-needed"
                name="amount"
                min="0"
                step="0.01"
                required
              />
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__details-container">
          <ul class="form__controls">
            <li class="form__control">
              <label for="motivation">Motivational Statement:</label><br />
              <textarea
                id="motivation"
                name="motivation"
                rows="5"
                required
              ></textarea>
            </li>
          </ul>
        </fieldset>
      </section>

      <button type="submit" class="form__submit">Submit</button>
    </form>
  </section>
</section>

<section class="student__info-modal">
  <section class="student__info-container">
    <!-- populate from fetched results -->
    <header class="modal__header">
      <i class="bx bx-x x-circle close-button"></i>
      <h2 class="name"></h2>
    </header>
    <ul class="student__info"></ul>
  </section>
</section>
