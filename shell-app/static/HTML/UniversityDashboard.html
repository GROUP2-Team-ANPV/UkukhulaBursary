<main class="content">
  <section class="content__primary">
    <section class="content__students">
      <header class="content__header">
        <h2>Students</h2>
        <i class="bx bx-dots-horizontal-rounded bx-md"></i>
      </header>
      <ul class="students">
        <!-- students will be fetched from the server -->
      </ul>
    </section>
  </section>

  <aside class="content__secondary">
    <section class="content__funds">
      <header class="content__header">
        <h2>Funds</h2>
      </header>
      <section class="funds">
        <section>
          <p>Allocated Funds</p>
          <p class="funds__balance">
            <!-- Get balance from the server -->
          </p>
        </section>

        <section class="funds_usage">
          <section class="funds__used">
            <p>Total Used</p>
            <p class="used">
              <!-- Get total used from the server -->
            </p>
          </section>
          <section class="funds__used">
            <p>Students Funded</p>
            <p class="funded"></p>
          </section>
        </section>
      </section>
    </section>
    <section class="content__hods">
      <header class="content__header">
        <h2>HODs</h2>
        <i class="bx bx-dots-horizontal-rounded bx-md"></i>
      </header>
      <ul class="hods">
        <!-- HODs will be fetched from the server -->
      </ul>
    </section>
  </aside>
</main>

<section class="student__info-modal">
  <section class="student__info-container">
    <header class="student__info-header">
      <h2 class="name"></h2>
      <i class="bx bx-x x-circle close-button"></i>
    </header>
    <!-- populate from fetched results -->
    <ul class="student__info"></ul>
  </section>
</section>
