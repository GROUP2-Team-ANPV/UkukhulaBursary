<main class="content">
  <header class="actions">
    <button type="button" id="new-hod">Add New HOD</button>
  </header>
  <section class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th class="table__header">First Name</th>
          <th class="table__header">Last Name</th>
          <th class="table__header">Department</th>
          <th class="table__header">Email</th>
          <th class="table__header">Phone</th>
        </tr>
      </thead>
      <tbody>
        <!-- Representatives  will be fetched from the database -->
      </tbody>
    </table>
  </section>
</main>

<section class="hod-modal">
  <section class="hod-container">
    <i class="bx bx-x x-circle close-button"></i>
    <form class="form hod-form">
      <header class="form__header">
        <h1>Ukukhula Bursary</h1>
        <h2>(HOD)</h2>
      </header>

      <section class="form__controls-container">
        <fieldset class="form__details-container">
          <legend class="form__details-header">Personal Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="firstname">First Name</label>
              <input type="text" name="firstName" id="firstname" required />
            </li>
            <li class="form__control">
              <label for="lastname">Last Name</label>
              <input type="text" name="lastName" id="lastname" required />
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__details-container">
          <legend class="form__details-header">Institution Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="university">University Name</label>
              <select name="universityID" id="university">
                <option value="0">Select University</option>
                <!-- Universities will be fetched from the server/database -->
              </select>
            </li>
            <li class="form__control">
              <label for="department">Department</label>
              <select name="departmentID" id="department">
                <option value="0">Select Department</option>
                <!-- fetch from the database -->
              </select>
            </li>
          </ul>
        </fieldset>

        <fieldset class="form__details-container">
          <legend class="form__details-header">Contact Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phoneNumber" id="phone" required />
            </li>
            <li class="form__control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </li>
          </ul>
        </fieldset>
      </section>
      <button type="submit" class="form__submit primary_button" id="add-hod">
        Add HOD
      </button>
    </form>
  </section>
</section>
