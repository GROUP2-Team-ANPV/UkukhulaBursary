<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script src="./university.js" defer></script>
    <title>University | Add</title>
  </head>
  <body>
    <form class="form university-form">
      <header class="form__header">
        <h1>Ukukhula Bursary</h1>
        <h2>(University)</h2>
      </header>

      <section class="form__controls-container">
        <fieldset class="form__details-container">
          <legend class="form__details-header">University Details</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="name">Name</label>
              <input type="text" name="universityName" id="universityName" required />
            </li>

            <li class="form__control">
              <label for="province">Province</label>
              <input type="text" name="Province" id="province" required />
            </li>
            <li class="form__control">
              <label for="applicationId">Application ID</label>
              <input type="text" name="applicationId" id="applicationId" required />
          </li>

          </ul>
        </fieldset>

        <fieldset class="form__details-container">
          <legend class="form__details-header">Contact Person</legend>
          <ul class="form__controls">
            <li class="form__control">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" required />
            </li>

            <li class="form__control">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" required />
            </li>

            <li class="form__control">
              <label for="phone">Phone Number</label>
              <input type="tel" name="phoneNumber" id="phonenumber" required />
            </li>

            <li class="form__control">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </li>

            <li class="form__control">
              <label for="department">Department</label>
              <input type="text" name="departmentname" id="departmentname" required />
              
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__details-container">
            <li class="form__control">
                <label for="status">Status</label>
                <select name="status" id="status" required>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>

            </li> 
             <li class="form__control" id="commentField" style="display: none;">
                  <label for="comment">Comment</label>
                  <textarea type="text" name="comment" id="comment" ></textarea>
              </li>
        </fieldset>
      </section>
      
    </form>

    <script>
        
        fetch()
            .then(response => response.json())
            .then(data => {
                
                document.getElementById('universityName').textContent = data.universityName;
                document.getElementById('province').textContent = data.province;
                document.getElementById('first-name').textContent = data.province;
                document.getElementById('last-name').textContent = data.province;
                document.getElementById('phonenumber').textContent = data.province;
                document.getElementById('email').textContent = data.province;
                document.getElementById('departmentname').textContent = data.province;
            
                
            })
            .catch(error => {
                console.error('Error fetching application details:', error);
            });


            document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').addEventListener('change', () => {
                const statusSelect = document.getElementById('status');
                const selectedStatus = statusSelect.value;

                const applicationIdInput = document.getElementById('applicationId');
                const applicationId = applicationIdInput.value;

                const apiUrl = selectedStatus === 'approved' ? 'http://localhost:5263/api/BBDAdmin/{applicationId}/approve' : 'http://localhost:5263/api/BBDAdmin/{applicationID}/reject?comment=';

                let data = { applicationId: applicationId };
                if (selectedStatus === 'rejected') {
                    const commentInput = document.getElementById('comment');
                    const comment = commentInput.value;
                    data.comment = comment;
                }

                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Status changed successfully');
                        
                    } else {
                        console.error('Failed to change status:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            
            document.getElementById('status').addEventListener('change', function() {
                const commentField = document.getElementById('commentField');
                commentField.style.display = this.value === 'rejected' ? 'block' : 'none';
            });
        });
    </script>

        
    </script>
  </body>
</html>
