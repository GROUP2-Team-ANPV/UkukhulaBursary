<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>university Information</title>
<link rel="stylesheet" href="list.css">
</head>
<body>
<div class="container">
    <h1>university Information</h1>
    <table id="universityTable">
        <thead>
            <tr>
                <th>University Name</th>
                <th>Province Name</th>
                <th>Contact Person</th>
                <th>Email</th>
                <th>phone Number</th>

            </tr>
        </thead>
        <tbody id="UniversityTable">
            
        </tbody>
    </table>
</div>

<script>
window.onload = function() {
    fetch('http://localhost:5263/api/BBDAdmin/GetAllUniversities')
    .then(response => response.json())
    .then(data => {
        populateTable(data);
    })
    .catch(error => console.error('Error fetching data:', error));
};

function populateTable(data) {
    let tableBody = document.getElementById('UniversityTable');
    tableBody.innerHTML = ''; 

    data.forEach(university => {
        let row = tableBody.insertRow();
        row.insertCell().textContent = university.universityName;
        row.insertCell().textContent = university.provinceName;
        row.insertCell().textContent = university.contactPerson;
        row.insertCell().textContent = university.email;
        row.insertCell().textContent = university.phoneNumber;
    });
}
</script>
</body>
</html>
