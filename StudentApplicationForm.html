<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="student-application-form">

        <fieldset>
            
        <ul>
            <legend>Details</legend>
            <li><label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            </li>
            <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            </li>
            <li>
            <label for="id-number">ID Number </label>
            <input type="text" id="id-number" name="id-number" required>
            </li>
            <li>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </li>
            <li>
            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="">Select Ethnicity</option>
                <option value="black">Black</option>
                <option value="indian">Indian</option>
                <option value="colored">Colored</option>
            </select> 

            
            <li>
        </li>
        </ul>
    </fieldset>
    <fieldset>

            <legend>Contact details</legend>
            <ul>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                </li>
                <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                </li>
            </ul>
    </fieldset>
    <fieldset>
        <ul>
            <li>
                <label for="Department">Department</label>
                <select id="Department">
                    <option value="">Select Department</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Computer Engineering'">Computer Engineering'</option>
                    <option value="Computer Game Design">Computer Game Design</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Cybersecurit">Cybersecurit</option>
                    <option value="Data Science">'Data Science</option>
                    <option value="Information Systems">Information Systems</option>
                    <option value="Software Engineering">Software Engineering</option>   
                </select> 
            </li>
            <!-- <li>
                <label for="program">Program</label>
                <input type="text" id="program" name="program" required>
            </li> -->
        </ul>
    </fieldset>
    <fieldset>
        <label for="amount-needed">Amount Needed </label>
        <input type="number" id="amount-needed" name="amount-needed" min="0" step="0.01" required>
    </fieldset>
    <fieldset>
        <label for="motivation">Motivational Statement:</label><br>
        <textarea id="motivation" name="motivation" rows="5" required></textarea>
    </fieldset>

    <Button>Submit </Button>


    </form>
    
    
</body>
</html>
